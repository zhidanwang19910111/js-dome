<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#div1{ width:100px; height:100px; background:red; position:absolute;left: 0;top: 100px;border-radius: 100%;}
</style>
<script>
window.onload = function(){
	var div1 = document.getElementById('div1');
	var ipt = document.getElementById('ipt');
	var speedX = 10;
	var speedY = 10;
	ipt.onclick = function () {
		setInterval(function(){
			var T = div1.offsetTop + speedY;
			var L = div1.offsetLeft + speedX; 
			if(T > document.documentElement.clientHeight - div1.offsetHeight){
				// T = document.documentElement.clientHeight - div1.offsetHeight;
				speedY *= -1
			}
			if(L > document.documentElement.clientWidth - div1.offsetWidth){
				speedX *= -1
			}
			if(T < 0){
				speedY *= -1
			}
			if(L < 0){
				speedX *= -1
			}
			div1.style.left = L + 'px';
			div1.style.top = T + 'px';
		},10)
		
	}
	
};
</script>
</head>

<body>
	<input type="button" value="点击" id="ipt">
	<div id="div1"></div>
</body>
</html>
