<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>运动分享到</title>
	<style>
		body{
			padding: 0;
			margin: 0;
		}
		#div1{
			position: absolute;
			left: -100px;
			top: 100px;
			width: 100px;
			height: 200px;
			background: blue;
		}
		#div2{
			width: 30px;
			height: 60px;
			background: red;
			position: absolute;
			right: -30px;
			top: 70px;
			color: #ffffff;
		}
		#div3{
			width: 100px;
			height: 60px;
			background: black;
			position: absolute;
			left: 200px;
			top: 0px;
			opacity: 0.1;
		}
	</style>
	<body>
		<div id="div1">
			<div id="div2">分享到</div>
		</div>
		<div id="div3">
			
		</div>
	</body>
	<script src="../js/dan.js"></script>
	<script src="../js/move.js"></script>
	<script>
		var div1 = $('div1');
		var div2 = $('div2');
		var div3 = $('div3');

		div1.onclick = function(ev){
			ev.stopPropagation();
			clearInterval(div1.timer);
			div1.timer = setInterval(function(){
				console.log(getStyle(div3, 'opacity'))
				if(getStyle(div3, 'opacity') >= 1){
					clearInterval(div1.timer);
				}
				icur = getStyle(div3, 'opacity') * 100;
				div3.style.opacity = (icur + 10) / 100; 
				
			}, 50)

		}
		/*div1.onmouseout = function(ev){
			ev.stopPropagation();
			doMove(this,'left',10, -100, 10);
		}*/
	</script>
</html>
