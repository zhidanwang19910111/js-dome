<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#div1{ width:100px; height:100px; background:red; position:absolute;left: 0;top: 100px;border-radius: 100%;}
</style>
<script>
window.onload = function(){
	var div1 = document.getElementById('div1');
	var ipt = document.getElementById('ipt');
	speedX = 10;
	speedY = -40;
	var timer = null;
	ipt.onclick = function () {
		timer = setInterval(function(){
				speedY += 5;
				var T = div1.offsetTop + speedY;
				var L = div1.offsetLeft + speedX;
				if(T > document.documentElement.clientHeight - div1.offsetWidth){
					T = document.documentElement.clientHeight - div1.offsetHeight;
					speedX *= -1;
					speedX *= 0.7;
					speedY *= 0.7
				}

				/*if(document.documentElement.clientHeight - div1.offsetWidth - T < 1){
					clearInterval(timer)
				}*/
				div1.style.left = L + 'px';
				div1.style.top = T + 'px';
			},30)
		
	}
	
};
</script>
</head>

<body>
	<input type="button" value="点击" id="ipt">
	<div id="div1"></div>
</body>
</html>
