<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#div1{ width:100px; height:100px; background:red; position:absolute;left: 0;top: 100px;border-radius: 100%;}
</style>
<script>
window.onload = function(){
	var div1 = document.getElementById('div1');
	var ipt = document.getElementById('ipt');
	speed = 0;
	var timer = null;
	ipt.onclick = function () {
		timer = setInterval(function(){
				speed += 3;
				var T = div1.offsetTop + speed
				if(T > document.documentElement.clientHeight - div1.offsetWidth){
					T = document.documentElement.clientHeight - div1.offsetHeight;
					speed *= -1;
					speed *= 0.7
				}
				
				console.log(speed)
				/*if(document.documentElement.clientHeight - div1.offsetWidth - T < 1){
					clearInterval(timer)
				}*/
				div1.style.top = T + 'px';
			},30)
		
	}
	
};
</script>
</head>

<body>
	<input type="button" value="点击" id="ipt">
	<div id="div1"></div>
</body>
</html>
