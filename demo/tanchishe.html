<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>拖拽文件</title>
	<style>
	#div1{
		width: 100px;
		height: 100px;
		background: red;
		position: absolute;
		left: 0;
		top: 0;
	}
	#div2{
		width: 100px;
		height: 100px;
		background: blue;
	}
	#div3{
		width: 50px;
		height: 50px;
		background: yellow;
	}
	</style>
	<body>
		<div id="div1">
			
		</div>
	</body>
	<script src="../js/dan.js"></script>
	<script>
		var oDiv = document.getElementById('div1');
            var left = false;
            var right =false;
            var up = false;
            var dw = false;
            setInterval( function(){
                if (left){
                    console.log(oDiv)
                    oDiv.style.left = oDiv.offsetLeft-5+'px';
                }
                else if (up) {
                    oDiv.style.top = oDiv.offsetTop-5+'px';
                }
                else if (right) {
                console.log(oDiv);
                    oDiv.style.left = oDiv.offsetLeft+5+'px';

                }
                else if (dw) {
                    oDiv.style.top = oDiv.offsetTop+10+'px';
                }
            },100)

        document.onkeydown=function (ev){
            var ev = ev || event;
            var  code= ev.keyCode;
            switch (code) {
                case 37:
                left = true;
                break;
                case 38:
                up = true;
                break;
                case 39:
                right = true;
                break;
                case 40:
                dw = true;
                break;
            }
     	}

        document.onkeyup =function(ev){
            var ev = ev || event;
            var code = ev.keyCode;
            switch (code) {
                case 37:
                left = false;
                break;
                case 38:
                up = false;
                break;
                case 39:
                right = false;
                break;
                case 40:
                dw = false;
                break;
            }

        }

	</script>
</html>
