<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>继承</title>
<style>
	
</style>
<script>
	function Person(name,sex){
		this.name = name;
		this.sex = sex;
	}
	Person.prototype.showName = function(){
		console.log(this.name)
	}

	var p1 = new Person('xiaoming', 'male');
	// p1.showName();

	function PersonStar(name,sex,job){
		Person.call(this,name,sex);
		this.job = job;
	}

	var p2 = new PersonStar('dan','nan','enginer');
	


	
	// PersonStar.prototype = Person.prototype;
	extend(Person.prototype, PersonStar.prototype)

	PersonStar.prototype.showJob = function(){
		console.log(this.job)
	}
	console.log(p2)
	console.log(p1)

	function extend(obj1, obj2){
		for(let attr in obj1){
			obj2[attr] = obj1[attr]
		}
	}


</script>
</head>

<body>
	
</body>
</html>
