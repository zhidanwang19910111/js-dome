<!DOCTYPE HTML>

<title>继承</title>

<style>

<style>
	
</style>
<script>
	//拷贝继承
	function Parent(){
		this.name = 'wang';
		this.age = '18';
	}
	Parent.prototype.showName = function(){
		console.log(this.name)
	}

	function Enginer(){

		Parent.call(this);
		this.job = 'gongcheshi'
	}
	
	
	extend(Enginer.prototype, Parent.prototype);

	var e = new Enginer();
	console.log(e)

	function extend(obj1, obj2){
		for(var attr in obj2){
			obj1[attr] = obj2[attr];
		}
	}

</script>
</head>
