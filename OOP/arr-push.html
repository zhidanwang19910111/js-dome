<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	#div1{
		width: 100px;
		height: 100px;
		background-color: red;
		position: absolute;
		left: 0;
		top: 0;
	}
</style>
<script>
	var arr = [1,2,3]
	Array.prototype.push = function(){
		for(var i=0;i<arguments.length;i++){
			this[this.length] = arguments[i]
		}
		return this.length;
	}
	arr.push(1,2,3)
	console.log(arr)
	
</script>
</head>

</body>
