<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	#div1{
		width: 100px;
		height: 100px;
		background-color: red;
		position: absolute;
		left: 0;
		top: 0;
	}
</style>
<script>

	window.onload = function(){
		var drag = new Drag('div1');
		drag.init();
		
	}
	function Drag(ele){
		this.ele = document.getElementById(ele);
		this.disX = 0;
		this.disY = 0; 
	}
	Drag.prototype.init = function(){
		var This = this;
		this.ele.onmousedown = function(ev){
			// alert(111)
			This.mouseDown(ev);
			return false;
		}
	}
	Drag.prototype.mouseDown = function(ev){
		var This = this;
		this.disX = ev.clientX - this.ele.offsetLeft;
		this.disY = ev.clientY - this.ele.offsetTop;
		document.onmousemove = function(ev){
			This.mouseMove(ev);
		}
		document.onmouseup = function(ev){
			This.mouseUp(ev);
		}
	}
	Drag.prototype.mouseMove = function (ev) {
		this.ele.style.left = ev.clientX - this.disX + 'px';
		this.ele.style.top = ev.clientY - this.disY + 'px';
	}
	Drag.prototype.mouseUp = function (ev) {
		document.onmousemove = document.onmouseup = null;
	}
	
</script>
</head>

<body>
	<div id="div1"></div>
</body>
</html>
